<script>
    for(var i=1; i<10; i++){
        if(i<=5){
            for(var j=5; j>=i; j--){
                 document.write("*");
        }
        }else{
            for(var x=1; x<=i-j; x++){
                document.write("*");
        }
    }
         document.write("<br>");
    }
   
</script>
