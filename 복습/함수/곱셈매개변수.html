<script>
    function sum(x,y){  //덧셈
        var s= x+y;
        return s;
    }
    function division(x,y){ //나눗셈
        var d= x/y;
        return d;
    }
    function multi(x,y){    //곱셈
        var m=sum(x,y)*division(x,y);
        return m;
    }

//출력해야됨!!!
    document.write(multi(10,5));
</script>
