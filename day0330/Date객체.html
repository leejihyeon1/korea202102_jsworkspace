<script>
/*
자바스크립트의 내장 객체 중 Date객체를 사용해보자
그리고 Date객체가 어떠한 api 지원하는지에 대해서는 구글링
하지말고, api document를 참조하자!
*/
// Date 객체 생성시, 개발자가 생성자 메서드에 아무런 매개변수 값을
// 전달하지 않으면, 현재 날짜를 기본으로 가져온다!
var d=new Date();
var dayArray=["일","월","화","수","목","금","토"];
// console.log("Date 객체에 담긴 정보는 ",d);
//년도,월,일,요일
console.log("올해는 ",d.getFullYear(),"년");
console.log("이번달은 ",d.getMonth()+1,"월"); //월은 0부터 시작하므로 시각적으로 보여줄 때 1을 더해서 출력!
console.log("오늘은 ",d.getDate(),"일");
console.log("오늘은 ",dayArray[d.getDay()],"요일"); // 요일 또한 월 (getMonth)처럼 0부터 시작 , 0요일:일요일

//현재 날짜가 아닌, 고거 또는 미래까지도 제어가능
//날짜를 조작해보자!
d.setFullYear(1994);
d.setMonth(9);//10월
d.setDate(25);
console.log("과거 날짜의 현재 요일은",dayArray[d.getDay()],"요일");
console.log("조작된 날짜 객체의 정보는",d);

d.setFullYear(2000);
d.setMonth(1);//2월
d.setDate(15);
console.log("2000-02-15 요일은 ",dayArray[d.getDay()]);
console.log("날짜 정보 ",d);

d.setFullYear(2015);
d.setMonth(2);//3월
d.setDate(25);//--------------------> setDate하고 나면 getDate로 지정됨!!!!

d.setDate(d.getDate()+100);
console.log("2015-03-25 100일 후는",d.getMonth()+1,"월 ",d.getDate(),"일",dayArray[d.getDay()],"요일");

//미래로 설정하기
var d2=new Date();
d2.setFullYear(2035);
d2.setMonth(6);//7월
//몇 요일부터 시작하는 월인지 알려면, 1일로 조작하면 됨
d2.setDate(1);
console.log("시작요일은 ",dayArray[d2.getDay()],"요일");

console.log("6.25한국 전쟁의 요일은 ",dayArray[new Date("1950,5,25").getDay()],"요일");
</script>
