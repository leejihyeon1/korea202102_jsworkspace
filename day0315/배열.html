데이터에 대해 일일이 변수명을 할당하는 방식은, 대량의 데이터를 처리할때는 비효일적임..
해결책 - 현실에서 줄을 세워서 업무를 처리하면 각 주체의 이름을 일일이 알 필요가 없듯, 전산에서도 메모리에 데이터를

*/
//동물 이름 10개를 메모리에 올리되,

document.write(ani[0]+"<br>");
