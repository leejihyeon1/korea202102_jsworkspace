<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ball{
            width: 100px;
            position: absolute;
            left: 0px;
            top: 150px;

        }
    </style>

    <script>
        var x=0; //공의 좌표
        var step=0; //증가할지, 감소할지를 결정할 변수
        var flag=true;
        var st ;

        function move(){
            //문서내의 ball이라는 요소의 style중 left 값을 증가시키다가 500도달
            //하면 감소시키고, 다시 0에 도달하면 증가시킨다.
            
            step=(flag)? 10:-10;
            x+=step;
            document.getElementById("ball").style.left=x+"px";
            //개발자는 flag만 만지면, 공의 방향이 바뀔 수 있다!!
            flag=(x>=500 || x<=0)? !flag:flag;

            document.querySelector("h1").innerText=x;
        }

        function auto(){
            //더이상 이 자동버튼을 못 누르게, 자동버튼을 비활성화
            st=setInterval("move()",100);
        }

        function stop(){
            //setinterval을 멈추기 위해서는 clearinterval(현재실행중 interval)이용
            clearInterval(st);
        }
        
    </script>
</head>
<body>
    <button onClick="move()">움직이기</button>
    <button onclick="auto()">자동</button>
    <button onclick="stop()">멈춤</button>
    <h1>0</h1>
    <img id="ball" src="../images/ball.webp" alt="">
</body>
</html>
