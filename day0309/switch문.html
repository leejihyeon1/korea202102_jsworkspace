<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //body태그에 키보드 이벤트 핸들러 연결
        window.addEventListener("load",function(){
            //문서가 로드 되고 나면, body요소에 키보드 이벤트를 연결해보자

            //addEventListener의 호출 대상이 되는 익명함수에 변수를 정의하면
            //이벤트 객체를 받을 수 있다.. 즉 event객체를 직접 호출해도 되나, 익명함수로
            //넘겨받아 사용할 수 있다..
            // 참고로, 익명함수에 선언된 e는 정해진 변수명이 아니라, 개발자가 임의로 아무거나 주면 됨 
            document.body.addEventListener("keydown",function(e){
                // console.log("e의 정체는?", e);
                //위,아래,좌,우에 대해 적절한 메세지를 출력해본다.
                //만일 if~조건으로 처리할 경우 적절한 if (if(단일), else if(다중), if~else(흑백논리))

                // if(e.keyCode==37){
                //     console.log("좌");
                // }else if(e.keyCode==38){
                //     console.log("상");
                // }else if(e.keyCode==39){
                //     console.log("우");
                // }else if(e.keyCode==40){
                //     console.log("하");
                // }else{
                //     console.log("방향키만 눌러");
                // }

                // else if 문과 동일한 용도로 조건문이 지원되는데 switch~case(break)문이다

                switch(e.keyCode){
                    case 37:console.log("좌"); break;
                    case 38:console.log("상"); break;
                    case 39:console.log("우"); break;
                    case 40:console.log("하"); break;
                    default:console.log("방향키만 눌러");                   
                }

            });
        });
    </script>
</head>
<body>
    
</body>
</html>
