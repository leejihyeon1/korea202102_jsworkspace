++,--는 증감 연산자이다 <br>
1이 명시되어 있지는 않지만, 1씩 증가, 1씩 감소를 의미 <br>
증감연산자는 피연산자의 수가 1개 밖에 없다.
<script>
    var x=7;
    x++;    //x=x+1
    console.log(x); //8
    x--;    //x=x-1
    console.log(x);  //7

    var a=2;
    a++;
    console.log("a는",a++);     //3 (a와++중 우선순위에 의해 a출력을 먼저하기 때문에 ++을 못함!,라인이 끝나면 증가함)

    var a=2;
   ++ a;
    console.log("a는",++a);     //위와 같이 우선순위에 의해 ++먼저 실행하기 때문에 4
</script>
