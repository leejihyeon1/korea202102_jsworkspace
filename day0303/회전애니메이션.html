<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px dotted skyblue;
        }
        #wrapper{
            margin: auto;
            width: 320px;
            height: 320px;
        }
    </style>

    <script>
        var r=0;
        function rotate1(){
            r=r+5
            //  문서내의 pic이라는 요소의 style중 rotate 속성 값을 증가 시키자!
            document.querySelector("#pic").style.transform="rotate("+r+"deg)";
        }

        var r=0;
        function rotate2(){
            r=r-5
            //  문서내의 pic이라는 요소의 style중 rotate 속성 값을 증가 시키자!
            document.querySelector("#pic").style.transform="rotate("+r+"deg)";
        }
        
    </script>
</head>
<body>
    <div id="wrapper">
        <button onclick="rotate1()">시계 방향</button>
        <button onclick="rotate2()">반시계 방향</button>
        <p/>
        <img id="pic" src="../images/dog.jpeg" alt="">
    </div>
</body>
</html>
