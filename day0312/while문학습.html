<script>
    /*반복문에는 for,while문이 있다!!
    
    1) for문은 청므과 끝을 개발자가 수치로 알고 있을 or 수치로 지정할 수 있을 때 유리
    2) while문은 반복문의 범위를 수치가 아닌 논리값으로 수행할 때
        ex)파일의 끝까지, ~이 세상 끝까지!
    */

   //while문은 시작과 끝값의 범위를 명시하지 않기 때문에, 개발자가 범위를 직접 작성

    var a=0;    //for문의 시작값 역할

   while(a<=10){ //for문의 조건식 역할
        document.write(a+"번 수행<br>");
        a++;    //for문의 증감식 역할
   }
   
//   논리값을 이용할 경우 while문이 유리함,,
// ex) 파일의 끝까지~~(도달했는지 여부를 판단 (true or false))

</script>
