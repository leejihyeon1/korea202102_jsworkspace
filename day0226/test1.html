<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class일 경우엔 .~, id일 경우엔 #~ */
        #navi{
            background-color: pink;
            padding-left: 100px;
        }
        #content{
            background-color: salmon;
            height: 600px;
            text-align: center;    /*태그 요소 내에 있는 즉 박스의 가운데 정렬*/
        }
        body{ margin: 0px;}

    </style>
</head>
<body>
    <!-- 포지션(position)의 대상이 되려면 적어도 태그는 즉 마크엄되어 있어야 한다!
            <span>나는 자연인이다</span> -->

    <!-- div란? '분할(division)'의 의미로 하나의 문서내의 구역을 설정할 때 사용됨! -->
    <div id="navi">메뉴 나올 곳</div>
    <div id="content">사이트 내용</div>
</body>
</html>
